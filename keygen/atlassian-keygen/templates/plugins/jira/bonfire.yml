name: JIRA Capture (Server)
namespace: bonfire
plugin: true
template: |
  #{created_at}
  Description={name} for JIRA\: {license_type}
  NumberOfUsers={number_of_users}
  CreationDate={creation_date}
  {namespace}.enterprise={enterprise}
  Evaluation={evaluation}
  licenseVersion={license_version}
  MaintenanceExpiryDate={maintenance_expiry_date}
  Organisation={organisation}
  SEN={sen}
  LicenseExpiryDate={license_expiry_date}
  LicenseTypeName={license_type}
  {namespace}.active={active}
  PurchaseDate={purchase_date}
